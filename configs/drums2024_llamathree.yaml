training:
  model_name: "drums2024_llamathree"
  batch_size: 48
  lr: 0.001
  lr_warmup_steps: "10%"
  lr_decay_until_steps: "auto"
  lr_decay_factor: 0.001
  weight_decay: 0.1
  amp_precision: bfloat16
  weight_precision: float32
  enable_mixed_precision: true
  num_epochs: 5
  output_dir: "output/drums2024_llamathree"
  save_every_step: 500
  log_every_step: 10
  wandb_project: "drums2024"
  torch_compile: false

model:
  type: "llamathree"
  context_length: 512
  emb_dim: 64
  n_heads: 4
  n_layers: 4
  hidden_dim: 128
  hidden_activation: "silu"
  n_kv_groups: 1
  rope_base: 50_000
  rope_freq: null
  dtype: float32

dataset:
  hugging_face_id: "TristanBehrens/drums2025-1M"
  
tokenizer:
  type: "whitespace"
  fill_token: "[EOS]"

